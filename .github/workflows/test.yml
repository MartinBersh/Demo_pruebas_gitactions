name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'amazon-corretto'
          java-version: '17'
          cache: maven

      - name: Build with Maven
        run: mvn clean install

      - name: run test
        run: mvn test
